{% set title = "Home" %}
{% set bodyClass = "is-home" %}

{% extends "_html/_base/_layouts/_default.html" %}

{% block content %}

<div class="wrapper">
  <section class="section__error">
    <div class="container">
      <div class="error__container flex">
        <div class="error__content">
          <h1 class="error__title">
            <span>404</span> not found
          </h1>
          <div class="error__text">
            <p>Oops! It looks like you've reached a page that doesn't exist. Please check the URL or return to our homepage.</p>
          </div>
          <a href="/" class="button border error__button">
            <span>Back to Homepage</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>


{% endblock %}
